<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Before Chill</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f5f5f5;
        }
        /* Navbar */
        .navbar {
            background: black;
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-nav .nav-link:hover {
            background: #333;
            border-radius: 5px;
        }

        /* Cards */
        .course-card img {
            height: 150px;
            object-fit: cover;
        }
        .course-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }

        /* Table Hover & Active */
        table tbody tr {
            transition: background-color 0.3s ease;
        }
        table tbody tr:hover {
            background: #ddd !important;
            cursor: pointer;
        }
        table tbody tr.active {
            background: #b3b3b3 !important;
        }
        .active-cell {
            background-color: lightgrey !important;
            color: black;
            font-weight: bold;
        }

        /* Hidden Description */
        .course-desc {
            display: none;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Code Before Chill</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link nav-alert" href="#" data-alert="Home">Home</a></li>
                <li class="nav-item"><a class="nav-link nav-alert" href="#" data-alert="About">About</a></li>
                <li class="nav-item"><a class="nav-link nav-alert" href="#" data-alert="Services">Services</a></li>
                <li class="nav-item"><a class="nav-link nav-alert" href="#" data-alert="Contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h3>Course Cards</h3>
    <div class="row" id="courseCards"></div>

    <h3 class="mt-4">Courses Table</h3>
    <table class="table table-bordered bg-white">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody id="courseTableBody"></tbody>
    </table>
</div>

<script src="card.js"></script>
</body>
</html>
